<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Recipe App</title>
    <!-- Bootstrap CSS -->
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <!-- Custom CSS -->
    <link href="{{ url_for('static', filename='styles.css') }}" rel="stylesheet">
</head>
<body>
    <div class="container mt-4">
        <h1 class="animated-title">Recipes</h1>
        <a href="{{ url_for('create') }}" class="btn btn-primary mb-3">Create a New Recipe</a>
        <div class="list-group">
            {% for recipe in recipes %}
                <div class="list-group-item">
                    <div class="row">
                        <div class="col-md-8">
                            <h4 class="mb-1">{{ recipe.title }}</h4>
                            <p><strong>Ingredients:</strong> {{ recipe.ingredients }}</p>
                            <p><strong>Instructions:</strong> {{ recipe.instructions }}</p>
                            <p><small>Posted on: {{ recipe.date_posted.strftime('%Y-%m-%d') }}</small></p>
                            <a href="{{ url_for('update', id=recipe.id) }}" class="btn btn-secondary btn-sm">Edit</a>
                            <a href="{{ url_for('delete', id=recipe.id) }}" class="btn btn-danger btn-sm" onclick="return confirm('Are you sure?');">Delete</a>
                        </div>
                        <div class="col-md-4">
                            {% if recipe.image %}
                                <img src="{{ url_for('static', filename='uploads/' + recipe.image) }}" class="img-fluid" alt="{{ recipe.title }}">
                            {% else %}
                                <img src="{{ url_for('static', filename='uploads/default.jpg') }}" class="img-fluid" alt="Default Image">
                            {% endif %}
                        </div>
                    </div>
                </div>
            {% endfor %}
        </div>
    </div>

    <!-- Bootstrap JS and dependencies -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
